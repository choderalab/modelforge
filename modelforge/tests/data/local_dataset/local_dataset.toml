[dataset]
dataset_name = "local_qm9"
version_select = "nc_10_v1.1"
num_workers = 4
pin_memory = true
properties_of_interest = ["atomic_numbers", "positions", "internal_energy_at_0K", "dipole_moment_per_system"]
element_filter = []
local_yaml_file = "./data/local_dataset/local_dataset.yaml" #note, this should in general be the full path to the yaml file, but for testing purposes it can be relative

[dataset.properties_assignment]
atomic_numbers = "atomic_numbers"
positions = "positions"
E = "internal_energy_at_0K"
