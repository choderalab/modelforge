[potential]
model_name = "SAKE"

[potential.potential_parameter]

max_Z = 101
number_of_atom_features = 64
number_of_radial_basis_functions = 50
cutoff = "5.0 angstrom"
number_of_interaction_modules = 6
number_of_spatial_attention_heads = 4

processing_operation = [
  { in = [
    per_atom_energy,
  ], out = per_atom_energy, step = "normalization", mean = "E_i_mean", stddev = "E_i_mean" },
  { in = [
    "atomic_numbers",
    'atomic_subsystem_indices',
  ], out = "ase", step = "calculate_ase" },

]
readout_operation = [
  { step = "from_atom_to_molecule", mode = 'sum', in = 'E_i', index_key = 'atomic_subsystem_indices', out = 'E' },
  { step = "from_atom_to_molecule", mode = 'sum', in = 'ase', index_key = 'atomic_subsystem_indices', out = 'mse' },

]
